<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swift</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0a0a0f;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .window {
      width: 100%;
      max-width: 500px;
      background-color: #12121a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      border: 1px solid #2a2a3a;
    }

    .title-bar {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background-color: #1a1a25;
      border-bottom: 1px solid #2a2a3a;
    }

    .app-icon {
      width: 18px;
      height: 18px;
      background: linear-gradient(135deg, #6366f1, #818cf8);
      border-radius: 4px;
      margin-right: 10px;
    }

    .title-text {
      color: #e0e0e0;
      font-size: 14px;
      font-weight: 500;
      flex: 1;
    }

    .window-controls {
      display: flex;
      gap: 12px;
    }

    .control {
      color: #888;
      font-size: 18px;
      cursor: pointer;
      transition: color 0.2s;
      width: 24px;
      text-align: center;
    }

    .control:hover {
      color: #fff;
    }

    .content {
      padding: 80px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      font-size: 48px;
      font-weight: 600;
      color: #6366f1;
      margin-bottom: 50px;
      letter-spacing: -1px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 280px;
    }

    .btn {
      padding: 14px 24px;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, #5558e3, #6366f1);
      color: white;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #4649d0, #5558e3);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
    }

    .btn-secondary {
      background: #5558e3;
      color: white;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
    }

    .btn-secondary:hover {
      background: #4649d0;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.3);
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="app-icon"></div>
      <span class="title-text">Swift</span>
      <div class="window-controls">
        <span class="control">−</span>
        <span class="control">□</span>
        <span class="control">×</span>
      </div>
    </div>
    <div class="content">
      <h1 class="logo">Loader</h1>
      <div class="buttons">
        <button class="btn btn-primary">Enter License Key</button>
        <button class="btn btn-secondary">Login</button>
      </div>
    </div>
  </div>
</body>
</html>
